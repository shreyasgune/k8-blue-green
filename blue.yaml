
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blizz-server-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blizz-server-blue
  template:
    metadata:
      labels:
        app: blizz-server-blue
    spec:
      containers:
      - name: redis
        image: redis
        ports:
          - containerPort: 6379
            name: redis
            protocol: TCP        
      - name: blizz-server
        image: docker.io/shreyasgune/blizz-server:blue
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
        env:
          - name: REDIS_ADDR
            value: localhost
        livenessProbe:
          httpGet:
            path: /version
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: blizz-server
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
    name: http
  # - port: 443
  #   protocol: TCP
  #   targetPort: 8080
  #   name: https
  selector:
    app: blizz-server-blue
