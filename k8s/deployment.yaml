apiVersion: apps/v1
kind: Deployment
metadata:
  name: blizz-server-{{BLIZZ_VERSION}}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blizz-server-{{BLIZZ_VERSION}}
  template:
    metadata:
      labels:
        app: blizz-server-{{BLIZZ_VERSION}}
    spec:
      containers:
      - name: blizz-server
        image: docker.io/shreyasgune/blizz-server:{{BLIZZ_VERSION}}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /version
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3